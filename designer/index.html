<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	
	<link rel="shortcut icon" href="/wanderer.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="/wanderer-180.png">
	<link rel="icon" sizes="192x192" href="/wanderer-192.png">
	<link rel="icon" sizes="512x512" href="/wanderer-512.png">

	<script src="/js/phaser.min.js"></script>
    
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/milligram.css">

	<link rel="stylesheet" href="/style.css">
	<link rel="manifest" href="/manifest.json">
	
	<!-- designer does not load full game logic; designer.js will init a compatible canvas -->
</head>
<body>
	<div id="fullpage">
		<div id="game-panel">
			<div class="container">
				<!-- Top tools row (moved from sidebar) -->
				<div id="top-tools-row" style="width:100%; padding: 0 6px; display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
					<div id="tools" style="display:flex; align-items:center; gap:10px;">
						<button id="btn-clear" style="padding-top:0!;">Clear</button>
						<button id="btn-export" target="_blank">Try it out</button>
						<button id="btn-encode-url">Save level</button>
						<label style="margin-left:12px;">Title: <input id="level-title" value="New Level" style="color: white; width:180px;"></label>
						<label>Moves: <input id="level-moves" value="99999" style="color: white; width:80px;"></label>
					</div>
					<div style="flex:1"></div>
				</div>
				<!-- hidden export-area kept for backward compatibility with designer.js -->
				<textarea id="export-area" rows="2" style="display:none"></textarea>

				<!-- Palette row (sprite selectors) -->
				<div id="palette-row" style="padding:0;">
					<div id="top-palette" style="width:100%; display:flex;flex-wrap:wrap;gap:6px;justify-content:center;"></div>
				</div>

				<!-- Main grid row: full width with padding -->
				<div id="main-row" style="padding:6px;">
					<div id="game-area" style="width:100%; box-sizing:border-box; padding:8px; background:transparent;"></div>
				</div>
			</div>

			<div id="row">
				<div class="column-100">
					<div class="alert" id="messenger" onclick="msg_fun()"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- </div> -->
	<script src="/designer/designer.js"></script>
</body>
</html>
